{% extends 'base.html' %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

</head>
<body>
{% block content %}
<br>
<br>
<br>
<div class="container">
    <br>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <br>
        <div class="col">
            <div class="card">
                <img src="{% static 'images/line_chart_entrada.png' %}" class="card-img-top">
                <h5 class="card-title">Entradas de dinero en el tiempo.</h5>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="{% static 'images/line_chart_salida.png' %}" class="card-img-top">
            <h5 class="card-title">Salidas de dinero en el tiempo.</h5>
        </div>
    </div>

    <br>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <br>
        <div class="col">
            <div class="card">
                <img src="{% static 'images/pie_chart_entrada.png' %}" class="card-img-top">
                <h5 class="card-title">Entradas de dinero por categorías.</h5>
            </div>
        </div>
        <br>
        <div class="card">
            <img src="{% static 'images/pie_chart_salida.png' %}" class="card-img-top">
            <h5 class="card-title">Salidas de dinero por categorías.</h5>
        </div>
    </div>
</div>
{% endblock content %}
</body>
</html>
